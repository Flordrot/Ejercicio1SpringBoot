<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Lista de Autores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@1&display=swap" rel="stylesheet">
        <link href="/css/styles.css" rel="stylesheet">
    <nav th:replace="fragmentos :: navbar"></nav>
</head>
<body>
    <div>
        <h1 align="center">Lista de autores</h1>
    </div>
    <table class="table table-striped table-hover" border="1" width="450" bgcolor=lavender align=center>
        <thead>
            <tr>
                <th >ID</th>
                <th>NOMBRE DEL AUTOR</th>
                <th>ESTADO</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="autor:${autores}">
                <td th:text="${autor.id}"></td>
                <td th:text="${autor.nombre}"></td>
                <td th:text="${autor.alta} ? 'HABILITADO':'DESHABILITADO'"></td>
                <td><a class="btn btn-success btn-sm" th:href="@{/autores/editar/__${autor.id}__}">
                        Editar Autor</a>
                    <form th:if="${autor.alta}" method="post" th:action="@{/autores/deshabilitar/__${autor.id}__}">
                        <button class="btn btn-danger btn-sm" type="submit">DESHABILITAR</button>
                    </form>
                    <form th:unless="${autor.alta}" method="post" th:action="@{/autores/habilitar/__${autor.id}__}">
                        <button class="btn btn-success btn-sm" type="submit">HABILITAR</button>
                    </form>
                </td>
            </tr>
        </tbody> 
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
