<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <head>
        <title th:text="${title}"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <nav th:replace="fragmentos :: navbar"></nav>
</head>
<body style="background-color: lightgray">
    <div>
        <h1 style="color:purple" align="center" th:text="${title}"></h1>
    </div>
    <div>
        <form align="center" th:action="@{/editoriales/__${action}__}" method="post" th:object="${editorial}">
            <label for="fid"></label> 
            <input type="hidden" id="fid" name="fid" th:field="*{id}"><br> 
            <br>
            <label style="background-color: lightgray">
                <h4 style="color: purple" for="fname">Nombre de la Editorial:</label></h4> 
            <input type="text" id="fname" name="fname" th:field="*{nombre}">
            <br>
            <form class="container-fluid justify-content-start">
                <button style="color: purple" class="btn btn-outline-success me-5" th:text="${action == 'guardar'} ? 'Crear Editorial' : 'Guardar Editorial'"
                        type="submit"</button>
                <br>
            </form>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
