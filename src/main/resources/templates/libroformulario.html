<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${title}"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <nav th:replace="fragmentos :: navbar"></nav>
</head>
<body background="Libro.jpg" style="background-color: lightgray">
    <div>
        <h1 style="color:purple" align="center" th:text="${title}"></h1>
    </div>
    <div>
        <form align="center" th:action="@{/libros/__${action}__}" method="post" th:object="${libro}">
            <label for="fid"></label>
            <input type="hidden" id="fid" name="fid" th:field="*{id}"><br>
            <br> 
            <label style="background-color: lightgray">
                <h4 style="color: purple" for="fisbn">ISBN del libro:</label></h4> 
            <input type="text" id="fisbn" name="fisbn" th:field="*{isbn}"><br>
            <br>
            <label style="background-color: lightgray">
                <h4 style="color: purple" for="ftitulo">Título del libro:</label></h4> 
            <input type="text" id="ftitulo" name="ftitulo" th:field="*{titulo}"><br>
            <br>
            <label style="background-color: lightgray">
                <h4 style="color: purple" for="fanio">Año del libro:</label></h4> 
            <input type="text" id="fanio" name="fanio" th:field="*{anio}"><br>
            <br>
            <div class="form-floating mb-3 col-xl-6">
                <select aria-label="Seleccionar Autor" class="form-select" id="autor" th:field="*{autor}">
                    <option selected value="">Seleccionar autor</option>
                    <option th:each="autor : ${autores}" th:text="${autor.nombre}" th:value="${autor.id}"></option>
                </select>
                <label for="autor">Autor</label>
            </div>
            <div class="form-floating mb-3 col-xl-6">
                <select aria-label="Seleccionar Editorial" class="form-select" id="editorial" th:field="*{editorial}">
                    <option selected value="">Seleccionar editorial</option>
                    <option th:each="editorial : ${editoriales}" th:text="${editorial.nombre}" th:value="${editorial.id}"></option>
                </select>
                <label for="editorial">Editorial</label>
            </div>

            <label style="background-color: lightgray">
                <h4 style="color: purple" for="fejemplares">Cantidad de ejemplares:</label></h4> 
            <a type="text" id="fejemplares" name="fejemplares" th:field="*{ejemplares}" </a>
           
            <input type="text" id="fejemplares" name="fejemplares" th:field="*{ejemplares}"><br>
             <br>
             <!--<label style="background-color: lightgray">
                 <h4 style="color: purple" for="fejemplaresPrestados">Cantidad de ejemplares prestados:</label></h4> 
             <br>
             <label style="background-color: lightgray">
                 <h4 style="color: purple" for="fejemplaresRestantes">Ejemplares restantes:</label></h4> 
             <br>
             <a type="text" id="fejemplaresRestantes" name="fejemplaresRestantes" th:field="*{ejemplaresRestantes}"</a><br> -->

            <form class="container-fluid justify-content-start">
                <button style="color: purple" class="btn btn-outline-success me-5" th:text="${action == 'crear'} ? 'Crear Libro' : 'Guardar Libro'"
                        type="submit"</button>
            </form>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
