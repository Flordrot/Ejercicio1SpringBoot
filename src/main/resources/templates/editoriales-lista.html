<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista de Editoriales</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <nav th:replace="fragmentos :: navbar"></nav>
</head>
<body style="color:lavender">
    <div>
        <h1 style="color:purple" align="center">Lista de Editoriales</h1>
    </div>
    <table class="table table-striped table-hover" border="1" width="450" bgcolor=lavender align=center>
        <thead>
            <tr>
                <th >ID</th>
                <th>NOMBRE DE LA EDITORIAL</th>
                <th>ESTADO</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="editorial:${editoriales}">
                <td th:text="${editorial.id}"></td>
                <td th:text="${editorial.nombre}"></td>
                <td th:text="${editorial.alta} ? 'HABILITADO':'DESHABILITADO'"></td>
                <td><a class="btn btn-success btn-sm" th:href="@{/editoriales/editar/__${editorial.id}__}">
                            Editar Editorial</a>

                       <!-- <form method="post" th:action="${editorial.alta} ? @{/editorial/deshabilitar/__${editorial.id}__} : @{/editorial/habilitar/__${editorial.id}__}">
                            <button th:class="${editorial.alta} ? 'btn btn-outline-danger me-2' : 'btn btn-outline-success me-2'"
                                    type="submit" th:text="${action == 'guardar'} ? 'Habilitar' : 'Deshabilitar'"></button>
                        </form> -->
                    
                    <form th:if="${editorial.alta}" method="post" th:action="@{/editoriales/deshabilitar/__${editorial.id}__}">
                        <button class="btn btn-danger btn-sm" type="submit">Deshabilitar</button>
                    </form>
                    <form th:unless="${editorial.alta}" method="post" th:action="@{/editoriales/habilitar/__${editorial.id}__}">
                        <button class="btn btn-success btn-sm" type="submit">Habilitar</button>
                    </form>


                </td>
            </tr>
        </tbody> 
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
